name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: mskelton/setup-pnpm@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm install
      - run: pnpm format:check
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm ts
